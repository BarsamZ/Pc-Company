<p>List </p>
<table class="table table-hover table-striped table-responsive-md">
    <thead>
      <tr>
        <th scope="col">name</th>
        <th scope="col">username</th>
        <th scope="col">email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of universitiListItems">
        <td>{{item.name}}</td>
        <td>{{item.country}}</td>
        <td>{{item.alpha_two_code}}</td>
      </tr>
    </tbody>
  </table>
